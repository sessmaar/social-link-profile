<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Style for the footer element. -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main></main>
    <div class="card-element-parent">
      <div class="profile-pic">
        <img
          src="/assets/images/eliander-rosales.jpg"
          alt="Eliander's Profile Picture"
          width="88px"
          height="88px"
        />
      </div>
      <div class="name-information">
        <h1>Eliander Rosales</h1>
        <h3>PDC, Mexico</h3>
        <p>"Front-end developer and motorsport fan"</p>
      </div>
      <div class="socials-links">
        <button class="github">
          <a href="https://github.com/sessmaar">Github</a>
        </button>
        <button class="frontend-mentor">
          <a href="https://www.frontendmentor.io/profile/sessmaar"
            >Frontend Mentor</a
          >
        </button>
        <button class="linkedin">
          <a href="https://www.linkedin.com/in/eliander-rosales-821677111/"
            >Linkedin</a
          >
        </button>
        <button class="Twitter"><a href="x.com">Twitter</a></button>
        <button class="Instagram">
          <a href="instagram.com/sessmaar">Instagram</a>
        </button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
